<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>GAamA Hub</title>
	<link rel="icon" href="logo.png">
	<link rel="stylesheet" type="text/css" href="musicpage.css">
</head>
<body>

<div class="main">

   <div class="nav">
    
    <a href="https://gaana.com" target="_blank"><img src="logo.png" class="logo"></a>

    <ul>
    	<li><a href="#">HOME</a></li>
    	<li><a href="#">ABOUT</a></li>
    	<li><a href="#">PRODUCTS</a></li>
    	<li><a href="#">LIBRARY</a></li>
    	<li><a href="#"><span>CONNECT</span></a></li>
    </ul>

   </div>
   
   <div clas="content">

     <div class="left-col">
     	<h1>THE<br> <span>MUSIC</span> <br> HUB</h1>

     </div>

   </div>

   <div class="play">
        <p>Click Here To Play The Music</p>
     	<img src="play.png" id="icon">
   </div>

       <audio id="song">

	 	 <source src="kardiya.mp3" type="audio/mp3">
       </audio>

</div>

<script>
	
	var song= document.getElementById("song")
	var icon= document.getElementById("icon")

	icon.onclick = function()
	{
	   if(song.paused)
	   {
	   	song.play()
	   	icon.src = "pause.png";
	   }
	   else
	   {
	   	song.pause()
	   	icon.src = "play.png";
	   }
	}

</script>


</body>
</html>
